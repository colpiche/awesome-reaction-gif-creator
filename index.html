<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/amazed-face.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARGC</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>What an awesome reaction GIF creator !</h1>
    </div>
    <div id="content">
        <div class="beforeCamInit">
            <p><button type="button" id="initCamera">Initialize camera</button></p>
        </div>
        <div class="afterCamInit">
            <div class="mediaDiv" id="camDiv">
                <div class="text">Your face</div>
                <video class="media" id="camera" autoplay></video>
                <button type="button" id="takePhotoButton">Take photo</button>
            </div>
            <div class="mediaDiv" id="photoDiv">
                <div class="text">Your photos</div>
                <img class="media" id="photo" />
                <button type="button" id="createGIFButton">Create GIF</button>
            </div>
            <div class="mediaDiv" id="gifDiv">
                <div class="text">Your awesome GIF</div>
                <img class="media" id="gif" />
                <button type="button" id="downloadButton">Download</button>

            </div>
        </div>
    </div>
    <div id="footer">
        Don't hesitate to shoot more than 1 photo !
    </div>
</body>

</html>
