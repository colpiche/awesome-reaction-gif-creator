<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pizza.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLPICHE</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <div class="content">
        <div>
            <p><button type="button" id="initCamera">Initialize camera</button></p>
        </div>
        <div class="afterCamInit">
            <div id="camDiv">
                <video id="camera" autoplay style="height:180px; width: 240px;"></video>
            </div>
            <div id="photoDiv">
                <p><button type="button" id="takePhoto">Take photo</button></p>
                <p><img id="photo" width="240" height="180"></p>
            </div>
            <div id="gifDiv">
                <p><button id="createGIF">Create GIF</button></p>
                <p id="message"></p>
                <p><img id="gif" /></p>
            </div>
            <div>
                <p><button id="download">Download</button></p>
            </div>
        </div>
        
    </div>
</body>

</html>
