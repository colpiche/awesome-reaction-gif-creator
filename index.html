<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pizza.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLPICHE</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>What an awesome reaction GIF creator !</h1>
    </div>
    <div id="content">
        <div class="beforeCamInit">
            <p><button type="button" id="initCamera">Initialize camera</button></p>
        </div>
        <div class="afterCamInit">
            <div class="mediaDiv" id="camDiv">
                <video class="media" id="camera" autoplay></video>
            </div>
            <div class="mediaDiv" id="photoDiv">
                <button type="button" id="takePhotoButton">Take photo</button>
                <img class="media" class="mediaToDisplayLater" id="photo">
            </div>
            <div class="mediaDiv" id="gifDiv">
                <button type="button" class="buttonToDisplayLater" id="createGIFButton">Create GIF</button>
                <!-- <p id="message"></p> -->
                <img class="media" class="mediaToDisplayLater" id="gif" />
            </div>
            <div class="mediaDiv">
                <button type="button" class="buttonToDisplayLater" id="downloadButton">Download</button>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>

</html>
